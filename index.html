async function saveEventToAPI(eventData, isUpdate = false) {
    try {
        const url = isUpdate ? `${API_ENDPOINT}/events/${eventData.id}` : `${API_ENDPOINT}/events`;
        const method = isUpdate ? 'PUT' : 'POST';

        const response = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(eventData)
        });

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();
        return result;
    } catch (error) {
        console.error('ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜ã«å¤±æ•—:', error);
        showStatus(`ä¿å­˜ã«å¤±æ•—: ${error.message}`, 'error');
        return false;
    }
}

// APIã‹ã‚‰ã‚¤ãƒ™ãƒ³ãƒˆã‚’å‰Šé™¤
async function deleteEventFromAPI(eventId) {
    try {
        const response = await fetch(`${API_ENDPOINT}/events/${eventId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        return true;
    } catch (error) {
        console.error('å‰Šé™¤ã«å¤±æ•—:', error);
        showStatus(`å‰Šé™¤ã«å¤±æ•—: ${error.message}`, 'error');
        return false;
    }
}

// ãƒ•ã‚¡ã‚¤ãƒ«ã‚’Base64ã«å¤‰æ›
function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
}

function generateCalendar() {
    const calendar = document.getElementById('calendar');
    const currentMonthElement = document.getElementById('currentMonth');
    
    calendar.innerHTML = '';
    currentMonthElement.textContent = `${currentDate.getFullYear()}å¹´ ${months[currentDate.getMonth()]}`;

    // æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼
    daysOfWeek.forEach(day => {
        const dayElement = document.createElement('div');
        dayElement.className = 'day-header';
        dayElement.textContent = day;
        calendar.appendChild(dayElement);
    });

    const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
    const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
    const startDate = new Date(firstDay);
    startDate.setDate(startDate.getDate() - firstDay.getDay());

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    for (let i = 0; i < 42; i++) {
        const date = new Date(startDate);
        date.setDate(startDate.getDate() + i);
        
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';
        
        if (date.getMonth() !== currentDate.getMonth()) {
            dayElement.classList.add('other-month');
        }
        
        // ç¥æ—¥ãƒã‚§ãƒƒã‚¯
        const holidayName = isHoliday(date);
        if (holidayName) {
            dayElement.classList.add('holiday');
        }
        
        if (date.getTime() === today.getTime()) {
            dayElement.classList.add('today');
        }

        dayElement.innerHTML = `
            <div class="day-number">${date.getDate()}</div>
            ${holidayName ? `<div class="holiday-name">${holidayName}</div>` : ''}
        `;
        
        // ãã®æ—¥ã®äºˆå®šã‚’è¡¨ç¤ºï¼ˆè¤‡æ•°æ—¥ã‚¤ãƒ™ãƒ³ãƒˆå¯¾å¿œï¼‰
        const dayEvents = events.filter(event => {
            const eventStartDate = new Date(event.date);
            const eventEndDate = new Date(event.endDate || event.date);
            const currentDate = new Date(date);
            
            // æ—¥ä»˜ã‚’00:00:00ã«è¨­å®šã—ã¦æ¯”è¼ƒ
            eventStartDate.setHours(0, 0, 0, 0);
            eventEndDate.setHours(0, 0, 0, 0);
            currentDate.setHours(0, 0, 0, 0);
            
            return currentDate >= eventStartDate && currentDate <= eventEndDate;
        });

        dayEvents.forEach(event => {
            const eventElement = document.createElement('div');
            eventElement.className = 'event';
            eventElement.innerHTML = `
                ${event.image ? `<img src="${event.image}" class="event-thumbnail">` : ''}
                <span>${event.title}</span>
            `;
            eventElement.onclick = (e) => {
                e.stopPropagation();
                showEventDetail(event);
            };
            dayElement.appendChild(eventElement);
        });

        dayElement.onclick = () => {
            if (date.getMonth() === currentDate.getMonth()) {
                openAddEventModal(date);
            }
        };

        calendar.appendChild(dayElement);
    }
}

    }
});

document.getElementById('eventForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const saveBtn = document.getElementById('saveEventBtn');
    saveBtn.disabled = true;
    saveBtn.innerHTML = '<span class="loading-spinner"></span> ä¿å­˜ä¸­...';

    try {
        const title = document.getElementById('eventTitle').value;
        const startDate = document.getElementById('eventStartDate').value;
        const endDate = document.getElementById('eventEndDate').value;
        const time = document.getElementById('eventTime').value;
        const description = document.getElementById('eventDescription').value;
        const imageFile = document.getElementById('eventImage').files[0];
        
        // æ—¥ä»˜ã®ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
        if (new Date(endDate) < new Date(startDate)) {
            showStatus('çµ‚äº†æ—¥ã¯é–‹å§‹æ—¥ã‚ˆã‚Šå¾Œã®æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
            return;
        }
        
        let imageBase64 = null;
        if (imageFile) {
            showStatus('ç”»åƒã‚’å‡¦ç†ä¸­...', 'loading');
            imageBase64 = await fileToBase64(imageFile);
        }

        const eventData = {
            title,
            date: startDate, // é–‹å§‹æ—¥ã‚’ä¿å­˜
            endDate: endDate, // çµ‚äº†æ—¥ã‚’ä¿å­˜
            time,
            description,
            image: imageBase64,
            timestamp: new Date().toISOString()
        };

        if (editingEventId) {
            // ç·¨é›†
            eventData.id = editingEventId;
            const result = await saveEventToAPI(eventData, true);
            if (result) {
                const eventIndex = events.findIndex(e => e.id === editingEventId);
                events[eventIndex] = result.event || eventData;
                showStatus('äºˆå®šã‚’æ›´æ–°ã—ã¾ã—ãŸ', 'success');
                closeModal();
                generateCalendar();
            }
        } else {
            // æ–°è¦è¿½åŠ 
            eventData.id = Date.now();
            const result = await saveEventToAPI(eventData);
            if (result) {
                events.push(result.event || eventData);
                showStatus('äºˆå®šã‚’è¿½åŠ ã—ã¾ã—ãŸ', 'success');
                closeModal();
                generateCalendar();
            }
        }

    } catch (error) {
        console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
        showStatus('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message, 'error');
    } finally {
        saveBtn.disabled = false;
        saveBtn.innerHTML = 'ğŸ’¾ ä¿å­˜';
    }
});
