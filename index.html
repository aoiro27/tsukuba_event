<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>予定公開カレンダー</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    text-align: center;
    margin-bottom: 30px;
    color: white;
}

.header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.status {
    padding: 10px 20px;
    border-radius: 25px;
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
}

.status.success {
    background: #4CAF50;
    color: white;
}

.status.error {
    background: #f44336;
    color: white;
}

.status.loading {
    background: #2196F3;
    color: white;
}

.controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
    flex-wrap: wrap;
}

.btn {
    padding: 12px 24px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.btn-primary {
    background: linear-gradient(45deg, #4facfe, #00f2fe);
    color: white;
    box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
}

.btn-primary:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
}

.btn-secondary {
    background: white;
    color: #667eea;
    border: 2px solid #667eea;
}

.btn-secondary:hover {
    background: #667eea;
    color: white;
}

.calendar-container {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    padding: 30px;
    margin-bottom: 30px;
}

.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.calendar-title {
    font-size: 1.5em;
    font-weight: 600;
    color: #667eea;
}

.nav-btn {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    padding: 10px;
    border-radius: 50%;
    transition: all 0.3s ease;
}

.nav-btn:hover {
    background: #f0f0f0;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 1px;
    background: #e0e0e0;
    border-radius: 10px;
    overflow: hidden;
}

.calendar-day {
    background: white;
    min-height: 100px;
    padding: 8px;
    position: relative;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
}

.calendar-day:hover {
    background: #f8f9ff;
}

.calendar-day.other-month {
    background: #f5f5f5;
    color: #999;
}

.calendar-day.holiday {
    background: linear-gradient(45deg, #ff9a9e, #fecfef);
    color: #d63384;
}

.calendar-day.today.holiday {
    background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    color: white;
}

.holiday-name {
    font-size: 10px;
    color: #d63384;
    font-weight: 600;
    margin-top: 2px;
}

.calendar-day.holiday .holiday-name {
    color: #d63384;
}

.calendar-day.today.holiday .holiday-name {
    color: white;
}

.day-header {
    background: #667eea;
    color: white;
    padding: 15px 8px;
    text-align: center;
    font-weight: 600;
    min-height: auto;
}

.day-number {
    font-weight: 600;
    margin-bottom: 5px;
}

.event {
    background: linear-gradient(45deg, #ff6b6b, #feca57);
    color: white;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 12px;
    margin-bottom: 2px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 5px;
}

.event:hover {
    transform: scale(1.05);
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.event-thumbnail {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    object-fit: cover;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(5px);
}

.modal-content {
    background: white;
    margin: 5% auto;
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    animation: modalSlideIn 0.3s ease;
}

@keyframes modalSlideIn {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
}

.close:hover {
    color: #000;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #667eea;
}

.image-upload {
    border: 2px dashed #ddd;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.image-upload:hover {
    border-color: #667eea;
    background: #f8f9ff;
}

.image-upload.dragover {
    border-color: #667eea;
    background: #f0f8ff;
}

.image-preview {
    max-width: 200px;
    max-height: 200px;
    border-radius: 10px;
    margin-top: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.event-detail-image {
    max-width: 100%;
    max-height: 400px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    margin: 20px 0;
}

.event-actions {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.btn-danger {
    background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    color: white;
}

.btn-danger:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
}

.loading-spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid #f3f3f3;
    border-top: 2px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@media (max-width: 768px) {
    .container {
        padding: 10px;
    }

    .header h1 {
        font-size: 1.8em;
        margin-bottom: 8px;
    }

    .header p {
        font-size: 14px;
    }

    .controls {
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
    }

    .btn {
        width: 100%;
        padding: 15px 20px;
        font-size: 16px;
    }

    .calendar-container {
        padding: 15px;
        margin-bottom: 20px;
    }

    .calendar-header {
        margin-bottom: 15px;
    }

    .calendar-title {
        font-size: 1.2em;
    }

    .nav-btn {
        font-size: 24px;
        padding: 8px;
        min-width: 44px;
        min-height: 44px;
    }

    .calendar-grid {
        font-size: 12px;
        gap: 1px;
    }
    
    .calendar-day {
        min-height: 60px;
        padding: 4px 2px;
    }

    .day-header {
        padding: 10px 4px;
        font-size: 12px;
        min-height: auto;
    }

    .day-number {
        font-size: 14px;
        margin-bottom: 2px;
    }

    .event {
        padding: 2px 4px;
        font-size: 10px;
        margin-bottom: 1px;
        border-radius: 8px;
    }

    .event-thumbnail {
        width: 12px;
        height: 12px;
    }

    .holiday-name {
        font-size: 8px;
        margin-top: 1px;
    }
    
    .modal-content {
        width: 95%;
        margin: 5% auto;
        padding: 20px 15px;
        max-height: 90vh;
        overflow-y: auto;
    }

    .modal h2 {
        font-size: 1.3em;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-size: 14px;
        margin-bottom: 6px;
    }

    .form-group input,
    .form-group textarea {
        padding: 12px;
        font-size: 16px; /* iOS zoomを防ぐため16px以上 */
        border-radius: 8px;
    }

    .image-upload {
        padding: 15px;
        border-radius: 8px;
    }

    .image-upload p {
        font-size: 14px;
    }

    .image-preview {
        max-width: 150px;
        max-height: 150px;
    }

    .event-detail-image {
        max-height: 250px;
    }

    .event-actions {
        flex-direction: column;
        gap: 8px;
    }

    .event-actions .btn {
        width: 100%;
        margin: 0;
    }

    .close {
        font-size: 24px;
        top: 15px;
        right: 15px;
        position: absolute;
    }

    /* タッチターゲットの最小サイズを確保 */
    .calendar-day,
    .event,
    .btn,
    .nav-btn {
        min-height: 44px;
        min-width: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .calendar-day {
        position: relative;
        cursor: pointer;
    }

    /* スクロール改善 */
    .modal {
        padding: 0;
    }

    /* 横スクロール防止 */
    body {
        overflow-x: hidden;
    }
}

@media (max-width: 480px) {
    .header h1 {
        font-size: 1.5em;
    }

    .calendar-day {
        min-height: 50px;
        padding: 2px 1px;
    }

    .day-number {
        font-size: 12px;
    }

    .event {
        font-size: 9px;
        padding: 1px 3px;
    }

    .event-thumbnail {
        width: 10px;
        height: 10px;
    }

    .holiday-name {
        font-size: 7px;
    }

    .modal-content {
        padding: 15px 10px;
    }

    .calendar-title {
        font-size: 1em;
    }
}
</style>
</head>
<body>
<div class="container">
<div class="header">
    <h1>📅 予定公開カレンダー</h1>
    <p>Lambda API連携で予定を保存・共有</p>
</div>



<div id="statusMessage" class="status" style="display: none;"></div>

<div class="controls">
    <button class="btn btn-primary" onclick="openAddEventModal()" id="addEventBtn">📝 予定を追加</button>
    <button class="btn btn-secondary" onclick="goToToday()">📍 今日へ移動</button>
</div>

<div class="calendar-container">
    <div class="calendar-header">
        <button class="nav-btn" onclick="previousMonth()">‹</button>
        <h2 class="calendar-title" id="currentMonth"></h2>
        <button class="nav-btn" onclick="nextMonth()">›</button>
    </div>
    <div class="calendar-grid" id="calendar"></div>
</div>
</div>

<!-- 予定追加/編集モーダル -->
<div id="eventModal" class="modal">
<div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle">予定を追加</h2>
    <form id="eventForm">
        <div class="form-group">
            <label for="eventTitle">予定名</label>
            <input type="text" id="eventTitle" required>
        </div>
        <div class="form-group">
            <label for="eventDate">開始日</label>
            <input type="date" id="eventStartDate" required>
        </div>
        <div class="form-group">
            <label for="eventEndDate">終了日</label>
            <input type="date" id="eventEndDate" required>
        </div>
        <div class="form-group">
            <label for="eventTime">時間</label>
            <input type="time" id="eventTime">
        </div>
        <div class="form-group">
            <label for="eventDescription">詳細</label>
            <textarea id="eventDescription" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>画像を添付</label>
            <div class="image-upload" onclick="document.getElementById('eventImage').click()">
                <p>📷 クリックまたはドラッグ＆ドロップで画像を選択</p>
                <input type="file" id="eventImage" accept="image/*" style="display: none;">
                <img id="imagePreview" class="image-preview" style="display: none;">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="saveEventBtn">💾 保存</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal()">キャンセル</button>
        </div>
    </form>
</div>
</div>

<!-- 予定詳細モーダル -->
<div id="eventDetailModal" class="modal">
<div class="modal-content">
    <span class="close" onclick="closeDetailModal()">&times;</span>
    <h2 id="detailTitle"></h2>
    <div id="detailContent"></div>
    <div class="event-actions">
        <button class="btn btn-primary" onclick="editEvent()">✏️ 編集</button>
        <button class="btn btn-danger" onclick="deleteEvent()">🗑️ 削除</button>
    </div>
</div>
</div>

<script>
let currentDate = new Date();
let events = [];
let editingEventId = null;

// APIエンドポイント（固定値）
const API_ENDPOINT = 'https://wnwuby6yiy6yt4t43cbgisp4n40iiaae.lambda-url.ap-northeast-1.on.aws';

const months = [
    '1月', '2月', '3月', '4月', '5月', '6月',
    '7月', '8月', '9月', '10月', '11月', '12月'
];

const daysOfWeek = ['日', '月', '火', '水', '木', '金', '土'];

// 日本の祝日データ（2025年）
const holidays = {
    '2025-01-01': '元日',
    '2025-01-13': '成人の日',
    '2025-02-11': '建国記念の日',
    '2025-02-23': '天皇誕生日',
    '2025-03-20': '春分の日',
    '2025-04-29': '昭和の日',
    '2025-05-03': '憲法記念日',
    '2025-05-04': 'みどりの日',
    '2025-05-05': 'こどもの日',
    '2025-07-21': '海の日',
    '2025-08-11': '山の日',
    '2025-09-15': '敬老の日',
    '2025-09-23': '秋分の日',
    '2025-10-13': 'スポーツの日',
    '2025-11-03': '文化の日',
    '2025-11-23': '勤労感謝の日',
    '2024-01-01': '元日',
    '2024-01-08': '成人の日',
    '2024-02-11': '建国記念の日',
    '2024-02-12': '建国記念の日 振替休日',
    '2024-02-23': '天皇誕生日',
    '2024-03-20': '春分の日',
    '2024-04-29': '昭和の日',
    '2024-05-03': '憲法記念日',
    '2024-05-04': 'みどりの日',
    '2024-05-05': 'こどもの日',
    '2024-05-06': 'こどもの日 振替休日',
    '2024-07-15': '海の日',
    '2024-08-11': '山の日',
    '2024-08-12': '山の日 振替休日',
    '2024-09-16': '敬老の日',
    '2024-09-22': '秋分の日',
    '2024-09-23': '秋分の日 振替休日',
    '2024-10-14': 'スポーツの日',
    '2024-11-03': '文化の日',
    '2024-11-04': '文化の日 振替休日',
    '2024-11-23': '勤労感謝の日',
    '2026-01-01': '元日',
    '2026-01-12': '成人の日',
    '2026-02-11': '建国記念の日',
    '2026-02-23': '天皇誕生日',
    '2026-03-20': '春分の日',
    '2026-04-29': '昭和の日',
    '2026-05-03': '憲法記念日',
    '2026-05-04': 'みどりの日',
    '2026-05-05': 'こどもの日',
    '2026-05-06': 'こどもの日 振替休日',
    '2026-07-20': '海の日',
    '2026-08-11': '山の日',
    '2026-09-21': '敬老の日',
    '2026-09-22': '秋分の日',
    '2026-10-12': 'スポーツの日',
    '2026-11-03': '文化の日',
    '2026-11-23': '勤労感謝の日'
};

// 祝日かどうかをチェック
function isHoliday(date) {
    const dateStr = date.toISOString().split('T')[0];
    return holidays[dateStr] || null;
}

// API設定の初期化
function initializeAPI() {
    loadEventsFromAPI();
}



// ステータスメッセージの表示
function showStatus(message, type) {
    const statusEl = document.getElementById('statusMessage');
    statusEl.textContent = message;
    statusEl.className = `status ${type}`;
    statusEl.style.display = 'block';
    
    setTimeout(() => {
        statusEl.style.display = 'none';
    }, 3000);
}

// APIからイベントデータを読み込み
async function loadEventsFromAPI() {
    showStatus('データを読み込み中...', 'loading');

    try {
        const response = await fetch(`${API_ENDPOINT}/events`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        events = data.events || [];
        generateCalendar();
        showStatus('データを読み込みました', 'success');
    } catch (error) {
        console.error('データの読み込みに失敗:', error);
        showStatus(`データの読み込みに失敗: ${error.message}`, 'error');
    }
}

// APIにイベントデータを保存
async function saveEventToAPI(eventData, isUpdate = false) {
    try {
        const url = isUpdate ? `${API_ENDPOINT}/events/${eventData.id}` : `${API_ENDPOINT}/events`;
        const method = isUpdate ? 'PUT' : 'POST';

        const response = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(eventData)
        });

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();
        return result;
    } catch (error) {
        console.error('データの保存に失敗:', error);
        showStatus(`保存に失敗: ${error.message}`, 'error');
        return false;
    }
}

// APIからイベントを削除
async function deleteEventFromAPI(eventId) {
    try {
        const response = await fetch(`${API_ENDPOINT}/events/${eventId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        return true;
    } catch (error) {
        console.error('削除に失敗:', error);
        showStatus(`削除に失敗: ${error.message}`, 'error');
        return false;
    }
}

// ファイルをBase64に変換
function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
}

function generateCalendar() {
    const calendar = document.getElementById('calendar');
    const currentMonthElement = document.getElementById('currentMonth');
    
    calendar.innerHTML = '';
    currentMonthElement.textContent = `${currentDate.getFullYear()}年 ${months[currentDate.getMonth()]}`;

    // 曜日ヘッダー
    daysOfWeek.forEach(day => {
        const dayElement = document.createElement('div');
        dayElement.className = 'day-header';
        dayElement.textContent = day;
        calendar.appendChild(dayElement);
    });

    const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
    const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
    const startDate = new Date(firstDay);
    startDate.setDate(startDate.getDate() - firstDay.getDay());

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    for (let i = 0; i < 42; i++) {
        const date = new Date(startDate);
        date.setDate(startDate.getDate() + i);
        
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';
        
        if (date.getMonth() !== currentDate.getMonth()) {
            dayElement.classList.add('other-month');
        }
        
        // 祝日チェック
        const holidayName = isHoliday(date);
        if (holidayName) {
            dayElement.classList.add('holiday');
        }
        
        if (date.getTime() === today.getTime()) {
            dayElement.classList.add('today');
        }

        dayElement.innerHTML = `
            <div class="day-number">${date.getDate()}</div>
            ${holidayName ? `<div class="holiday-name">${holidayName}</div>` : ''}
        `;
        
        // その日の予定を表示（複数日イベント対応）
        const dayEvents = events.filter(event => {
            const eventStartDate = new Date(event.date);
            const eventEndDate = new Date(event.endDate || event.date);
            const currentDate = new Date(date);
            
            // 日付を00:00:00に設定して比較
            eventStartDate.setHours(0, 0, 0, 0);
            eventEndDate.setHours(0, 0, 0, 0);
            currentDate.setHours(0, 0, 0, 0);
            
            return currentDate >= eventStartDate && currentDate <= eventEndDate;
        });

        dayEvents.forEach(event => {
            const eventElement = document.createElement('div');
            eventElement.className = 'event';
            eventElement.innerHTML = `
                ${event.image ? `<img src="${event.image}" class="event-thumbnail">` : ''}
                <span>${event.title}</span>
            `;
            eventElement.onclick = (e) => {
                e.stopPropagation();
                showEventDetail(event);
            };
            dayElement.appendChild(eventElement);
        });

        dayElement.onclick = () => {
            if (date.getMonth() === currentDate.getMonth()) {
                openAddEventModal(date);
            }
        };

        calendar.appendChild(dayElement);
    }
}

function previousMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    generateCalendar();
}

function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    generateCalendar();
}

function goToToday() {
    currentDate = new Date();
    generateCalendar();
}

function openAddEventModal(date = null) {
    document.getElementById('modalTitle').textContent = '予定を追加';
    document.getElementById('eventForm').reset();
    document.getElementById('imagePreview').style.display = 'none';
    
    if (date) {
        // ローカル日付をYYYY-MM-DD形式に変換（時差を考慮）
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const localDateString = `${year}-${month}-${day}`;
        document.getElementById('eventStartDate').value = localDateString;
        document.getElementById('eventEndDate').value = localDateString; // 開始日と終了日を同じにする
    }
    
    editingEventId = null;
    document.getElementById('eventModal').style.display = 'block';
}

function closeModal() {
    document.getElementById('eventModal').style.display = 'none';
}

function closeDetailModal() {
    document.getElementById('eventDetailModal').style.display = 'none';
}

function showEventDetail(event) {
    document.getElementById('detailTitle').textContent = event.title;
    
    const detailContent = document.getElementById('detailContent');
    // 期間の表示を設定
    let dateDisplay = new Date(event.date).toLocaleDateString('ja-JP');
    if (event.endDate && event.endDate !== event.date) {
        dateDisplay += ` 〜 ${new Date(event.endDate).toLocaleDateString('ja-JP')}`;
    }
    
    detailContent.innerHTML = `
        <p><strong>📅 期間:</strong> ${dateDisplay}</p>
        ${event.time ? `<p><strong>🕐 時間:</strong> ${event.time}</p>` : ''}
        ${event.description ? `<p><strong>📝 詳細:</strong> ${event.description}</p>` : ''}
        ${event.image ? `<img src="${event.image}" class="event-detail-image">` : ''}
    `;
    
    editingEventId = event.id;
    document.getElementById('eventDetailModal').style.display = 'block';
}

function editEvent() {
    const event = events.find(e => e.id === editingEventId);
    if (event) {
        document.getElementById('modalTitle').textContent = '予定を編集';
        document.getElementById('eventTitle').value = event.title;
        document.getElementById('eventStartDate').value = event.date;
        document.getElementById('eventEndDate').value = event.endDate || event.date; // 終了日があればそれを使用
        document.getElementById('eventTime').value = event.time || '';
        document.getElementById('eventDescription').value = event.description || '';
        
        if (event.image) {
            document.getElementById('imagePreview').src = event.image;
            document.getElementById('imagePreview').style.display = 'block';
        }
        
        closeDetailModal();
        document.getElementById('eventModal').style.display = 'block';
    }
}

async function deleteEvent() {
    if (!confirm('この予定を削除しますか？')) return;

    if (await deleteEventFromAPI(editingEventId)) {
        events = events.filter(e => e.id !== editingEventId);
        showStatus('予定を削除しました', 'success');
        closeDetailModal();
        generateCalendar();
    }
}

// 画像アップロード処理
document.getElementById('eventImage').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.getElementById('imagePreview');
            preview.src = e.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
});

// ドラッグ＆ドロップ処理
const imageUpload = document.querySelector('.image-upload');
imageUpload.addEventListener('dragover', function(e) {
    e.preventDefault();
    this.classList.add('dragover');
});

imageUpload.addEventListener('dragleave', function(e) {
    this.classList.remove('dragover');
});

imageUpload.addEventListener('drop', function(e) {
    e.preventDefault();
    this.classList.remove('dragover');
    
    const files = e.dataTransfer.files;
    if (files.length > 0) {
        const file = files[0];
        if (file.type.startsWith('image/')) {
            document.getElementById('eventImage').files = files;
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('imagePreview');
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }
});

// フォーム送信処理
document.getElementById('eventForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const saveBtn = document.getElementById('saveEventBtn');
    saveBtn.disabled = true;
    saveBtn.innerHTML = '<span class="loading-spinner"></span> 保存中...';

    try {
        const title = document.getElementById('eventTitle').value;
        const startDate = document.getElementById('eventStartDate').value;
        const endDate = document.getElementById('eventEndDate').value;
        const time = document.getElementById('eventTime').value;
        const description = document.getElementById('eventDescription').value;
        const imageFile = document.getElementById('eventImage').files[0];
        
        // 日付のバリデーション
        if (new Date(endDate) < new Date(startDate)) {
            showStatus('終了日は開始日より後の日付を選択してください', 'error');
            return;
        }
        
        let imageBase64 = null;
        if (imageFile) {
            showStatus('画像を処理中...', 'loading');
            imageBase64 = await fileToBase64(imageFile);
        }

        const eventData = {
            title,
            date: startDate, // 開始日を保存
            endDate: endDate, // 終了日を保存
            time,
            description,
            image: imageBase64,
            timestamp: new Date().toISOString()
        };

        if (editingEventId) {
            // 編集
            eventData.id = editingEventId;
            const result = await saveEventToAPI(eventData, true);
            if (result) {
                const eventIndex = events.findIndex(e => e.id === editingEventId);
                events[eventIndex] = result.event || eventData;
                showStatus('予定を更新しました', 'success');
                closeModal();
                generateCalendar();
            }
        } else {
            // 新規追加
            eventData.id = Date.now();
            const result = await saveEventToAPI(eventData);
            if (result) {
                events.push(result.event || eventData);
                showStatus('予定を追加しました', 'success');
                closeModal();
                generateCalendar();
            }
        }

    } catch (error) {
        console.error('保存エラー:', error);
        showStatus('保存に失敗しました: ' + error.message, 'error');
    } finally {
        saveBtn.disabled = false;
        saveBtn.innerHTML = '💾 保存';
    }
});

// 開始日が変更されたときに終了日の最小値を更新
document.getElementById('eventStartDate').addEventListener('change', function() {
    const startDate = this.value;
    const endDateInput = document.getElementById('eventEndDate');
    endDateInput.min = startDate;
    
    // 現在の終了日が開始日より前の場合は、開始日と同じにする
    if (endDateInput.value && endDateInput.value < startDate) {
        endDateInput.value = startDate;
    }
});

// 初期化
window.addEventListener('load', function() {
    initializeAPI();
    generateCalendar();
});
</script>
